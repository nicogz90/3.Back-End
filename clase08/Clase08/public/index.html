<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hack Academy Chat</title>
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">Hack Academy Chat</div>
        <div class="msger-header-username"></div>
      </header>

      <main class="msger-chat"></main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Escriba su mensaje..."
/>
        <button type="submit" class="msger-send-btn">Enviar</button>
      </form>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.2/timeago.min.js"
      integrity="sha512-sl01o/gVwybF1FNzqO4NDRDNPJDupfN0o2+tMm4K2/nr35FjGlxlvXZ6kK6faa9zhXbnfLIXioHnExuwJdlTMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/client.js"></script>
  </body>
</html>
